[workspace]
resolver = "2"
members = [
    "crates/llmbc",
    "crates/llmvm",
    "crates/llmc",
    "crates/llmfw",
    "crates/llm-effect",
    "crates/llmvm-cli",
    "orchestrator",
    "packages",
    "tooling",
    "crates/boruna-mcp",
]

[workspace.package]
version = "0.1.0"
edition = "2021"

[workspace.dependencies]
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "2"
clap = { version = "4", features = ["derive"] }
logos = "0.14"
tokio = { version = "1", features = ["full"] }
axum = "0.8"

# Crate aliases: old directory names â†’ new names for Boruna branding
# The directory structure stays the same; Cargo.toml names are updated.
# Rust source uses the new crate names via [dependencies] key aliasing.
